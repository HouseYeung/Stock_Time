<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>美股交易时间</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      padding-top: 2rem;
    }
    
    .section {
      margin-bottom: 24px;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    
    .market-status-section {
      text-align: center;
      padding: 32px 24px;
    }
    
    .market-status {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 24px 0;
      min-width: 160px;
    }
    
    .status-trading { 
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724;
    }
    .status-pre { 
      background: linear-gradient(135deg, #cce5ff, #b8daff);
      color: #004085;
    }
    .status-post { 
      background: linear-gradient(135deg, #fff3cd, #ffeeba);
      color: #856404;
    }
    .status-closed { 
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      color: #721c24;
    }
    
    .time-block {
    text-align: center;
    padding: 16px;  /* 增加内边距 */
    background: #f8f9fa;
    border-radius: 12px;
    transition: all 0.2s ease;
  }
  
    .time-block:hover {
        background: #e9ecef;
        transform: translateY(-2px);
    }
    
    .time-display {
        font-size: 1.1rem;
        font-weight: 500;
        color: #495057;
        margin: 4px 0;
        letter-spacing: 0.5px;
    }
    
    .time-label {
        font-size: 0.8rem;
        color: #6c757d;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        margin-bottom: 2px;
        font-weight: 500;
    }
    
    .time-grid {
    display: grid;
    grid-template-columns: 1fr;  /* 改为单列 */
    gap: 12px;  /* 减小间距 */
    margin-top: 20px;
    max-width: 300px;  /* 限制最大宽度 */
    margin-left: auto;
    margin-right: auto;
    } 
    
    .countdown-container {
      margin-top: 24px;
      text-align: center;
    }
    
    .countdown {
      font-size: 1.6rem;
      font-weight: 600;
      color: #dc3545;
      background: #fff5f5;
      padding: 8px 24px;
      border-radius: 12px;
      display: inline-block;
    }
    
    .next-state {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 8px;
    }
    
    .card {
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      border-radius: 12px;
    }
    
    .card:hover {
      transform: translateY(-2px);
    }
    
    h2 {
      color: #2c3e50;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .btn-primary {
      background: #4a90e2;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
    }
    
    .btn-primary:hover {
      background: #357abd;
    }
  </style>
</head>
<body class="container">
  <!-- 市场状态区域 -->
  <div class="section market-status-section">
    <div id="currentState" class="market-status">--</div>
    
    <div class="time-grid">
      <div class="time-block">
        <div class="time-label">美国东部时间</div>
        <div id="usTime" class="time-display">--</div>
      </div>
      <div class="time-block">
        <div class="time-label">中国北京时间</div>
        <div id="chinaTime" class="time-display">--</div>
      </div>
    </div>
    
    <div class="countdown-container">
      <div class="next-state">距离<span id="nextState">--</span></div>
      <div id="countdown" class="countdown">--</div>
    </div>
  </div>

  <!-- 最近休假日 -->
  <div class="section">
    <h2>最近休假日</h2>
    <ul id="holidaysList" class="list-group list-group-flush">
    </ul>
  </div>

  <!-- 自选股票 Watchlist -->
  <div class="section">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">自选股票</h2>
      <button id="addStockBtn" class="btn btn-primary">
        添加股票
      </button>
    </div>
    <div id="watchlist" class="row g-3">
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
